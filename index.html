<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Simulation of non-central collision</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3">
            <form id="input_form">
                <div class="row">
                    <div class="col">
                        Ball A
                    </div>
                    <div class="col">
                        Ball B
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="massBallA">Mass</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="massBallA" value="5" required pattern="\d+">
                            <span class="input-group-text">kg</span>

                        </div>
                    </div>
                    <div class="col">
                        <label for="massBallB">Mass</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="massBallB" value="5" required pattern="\d+">
                            <span class="input-group-text">kg</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="velocityBallA">Velocity</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="velocityBallA" value="10" required pattern="\d+">
                            <span class="input-group-text">m/s</span>

                        </div>
                    </div>
                    <div class="col">
                        <label for="velocityBallB">Velocity</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="velocityBallB" value="10" required pattern="\d+">
                            <span class="input-group-text">m/s</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="angleBallA">Angle</label>
                        <input type="range" class="custom-range" min="0" max="360" id="angleBallA" required value="0">
                    </div>
                    <div class="col">
                        <label for="angleBallB">Angle</label>
                        <input type="range" class="custom-range" min="0" max="360" id="angleBallB" required value="0">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <button type="submit" class="btn btn-primary" id="submitButton">Start</button>
                        <button type="button" class="btn btn-danger" id="resetButton" disabled>Reset simulation</button>
                    </div>
                </div>
            </form>
        </div>
        <div id="canvas-holder" class="col-sm-9">
            <!-- Here will be inserted canvas (p5js)-->
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/p5/p5.js"></script>
<script src="js/Ball.js"></script>
<script src="js/Line.js"></script>
<script src="js/sketch.js"></script>
<script src="js/simulation.js"></script>
<script src="js/input_handler.js"></script>
</body>
</html>
